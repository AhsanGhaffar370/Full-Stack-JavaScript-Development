                <div class="form-group row border_g">

                <div class="form-group row border_g">

                <div class="form-group row border_g">
                    <label class="b8 col-2 p-0" for="comp1">Complain:</label>

                        <textarea name="complain" id="comp1" class="form-control" placeholder="Write your Complain" cols="30" rows="10"></textarea>

                </div>


                <div class="form-group row ">
                    <div class="form-check col-lg-10 col-sm-12 offset-lg-2 offset-sm-0">

                    </div>

    <!-- ################## JavaScript ###################  -->
    <script type="text/javascript">
        let form = document.getElementById("form1");
        let comp = document.getElementById("comp1");
        let name = document.getElementById("name1");
        let state = document.getElementById('state1');

        function setup() {
            document.getElementById("name1").focus();
        }
        window.addEventListener('load', setup, false);


        function charCount() {
            let count = this.value.length;
            let remain = 10 - count;

            if (remain < 0) {
                document.getElementById("countchar").innerHTML = "Limit exceed, message above limit is not acceptable";

            } else {

                document.getElementById("countchar").innerHTML = remain + " characters left";
            }
        }
        comp.addEventListener("keypress", charCount, "false");



        function checkTerm(event) {
            if (!document.getElementById('terms1').checked) {
                alert("accept terms and conditions to submit form");
                event.preventDefault();
            }
        }
        form.addEventListener("submit", checkTerm, false);


        function onStateSelect() {
            let state = this.options[this.selectedIndex].value;
            if (state == "Sindh") {
                document.getElementById("choice").innerHTML = "Your name suggest, that you're from Panjab";
            } else if (state == "Panjab") {
                document.getElementById("choice").innerHTML = "Your name suggest, that you're from Sindh";
            } else if (state == "KPK") {
                document.getElementById("choice").innerHTML = "Your name suggest, that you're from Balochistan";
            }
        }
        state.addEventListener("change", onStateSelect, "false");
