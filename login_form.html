<!DOCTYPE html>
<html lang="en">

<head>
    <title>Log in Form</title>

    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes" />

<body class="bg_2">

    <section class="centre_sec">

        <i class="fab fa-weibo fa-5x cl_w"></i>

        <!-- Form Starts -->

            </div>

            <div class="form-group mb-2">
                <input type="password" class="form-control field2 border-top-0 p-4" id="pass1" name="pass" placeholder="Password" />
            </div>

            <div class="">
                <input type="submit" value="Log in" class="fbutton btn_lg btn_block b7 p-2" />
            </div>

            <div>
                <p class="tc cl_w m-2"><a href="#" class="b8">Signup</a> for new account</p>

    </section>
